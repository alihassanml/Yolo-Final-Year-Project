<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://kit.fontawesome.com/9d9b446610.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    #outputImage {
      max-width: 100%;
      max-height: 400px;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand main-1-header" href="#">
        <i class="fa-solid fa-eye-low-vision me-2"></i>YOLO Prediction
      </a>
      <li class="list-group-item-1">
        <label for="imageUpload" class="btn  ">
          <i class="fa-solid fa-cloud-arrow-up me-1"></i>Upload Image
        </label>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="uploadImage(event)">
      </li>
    </div>
  </nav>
  <div class="container-fluid main">
    <div class="row">
      <div class="  main-1">
        <ul class="list-group">
          <li class="list-group-item ms-3 mt-3">
            <i class="fa-solid fa-gauge me-1"></i>Dashboard
          </li>

          <li class="list-group-item ms-3">
            <i class="fa-solid fa-bars-progress me-1"></i>Detection
          </li>

        </ul>
      </div>

      <div class="mt-2 main-2 text-center">
        <br>

        <div class="main-2-1">
          <img id="outputImage" src="" alt="Predicted Image" class="image" style="display: none;">

        </div>
        <div class="main-2-2">
          <canvas id="classChart" width="400" height="200"></canvas>
        </div>
        <br>
      </div>
      <div class="main-3">
        <h1 class="main-3-header">Latest Detection</h1>
        <p>Last Image Detection</p>

        <table class="table" id="predictionTable">
          <thead>
            <tr>
              <th scope="col" class="tablheead" style="background-color: rgb(231, 231, 231);">ID</th>
              <th scope="col" class="tablheead" style="background-color: rgb(231, 231, 231);">Class</th>
              <th scope="col" class="tablheead" style="background-color: rgb(231, 231, 231);">Accuracy</th>
              <th scope="col" class="tablheead" style="background-color: rgb(231, 231, 231);">Time</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <script>
    async function uploadImage(event) {
      const file = event.target.files[0];
      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });
        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        document.getElementById('outputImage').src = imageUrl;
        outputImage.style.display = 'block';
      } catch (error) {
        console.error('Error uploading image:', error);
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    window.onload = async function () {
      // Fetch and display class data (chart)
      await fetchClassData();

      // Fetch and display prediction data (table)
      await fetchPredictions();
    };

    async function fetchClassData() {
      try {
        const response = await fetch('/class-counts');
        const data = await response.json();

        const labels = data.map(item => item.name);
        const counts = data.map(item => item.count);

        const ctx = document.getElementById('classChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Predicted Classes',
              data: counts,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      } catch (error) {
        console.error('Error fetching class data:', error);
      }
    }

    async function fetchPredictions() {
      try {
        const response = await fetch('/predictions');
        if (!response.ok) {
          throw new Error('Failed to fetch predictions');
        }

        const predictions = await response.json();

        const tableBody = document.getElementById('predictionTable').querySelector('tbody');
        tableBody.innerHTML = ''; // Clear any existing rows

        predictions.forEach(prediction => {
          const row = document.createElement('tr');

          row.innerHTML = `
        <td>${prediction.id}</td>
        <td>${prediction.name}</td>
        <td>${prediction.accuracy}</td>
        <td>${prediction.time.split(' ')[0]}</td>
      `;

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching predictions:', error);
      }
    }

  </script>


</body>

</html>
